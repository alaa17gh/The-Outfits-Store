<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Outfits Store - Kids Section</title>
  <link rel="stylesheet" href="dde.css" />
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>The Outfits Store</h1>
    <nav data-aos="fade-up">
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="man-products.html">Man</a></li>
        <li><a href="women-products.html">Women</a></li>
        <li><a href="kids-products.html">Kids</a></li>
        <li><a href="index.html#offers">Offers</a></li>
        <li><a href="index.html#location">Location</a></li>
        <li><a href="index.html#media">Social Media</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
    <div class="contact">
      <a href="tel:07777777777">Contact</a>
    </div>
    <a href="index.html">
      <img src="logo.png" alt="logo" />
    </a>
  </header>

  <section id="kids" class="kids" data-aos="fade-up">
    <h2>The Kids Section</h2>
    <div class="clothing-section">
      <div class="clothing-item" data-name="Blue children's shirt" data-price="50000" data-image="kid1.png">
        <img src="kid1.png" alt="Blue children's shirt" />
        <h3>Blue children's shirt</h3>
        <p class="price">50,000 IQD</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="clothing-item" data-name="White children's pants" data-price="45000" data-image="white kids pants.png">
        <img src="white kids pants.png" alt="White children's pants" />
        <h3>White children's pants</h3>
        <p class="price">45,000 IQD</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="clothing-item" data-name="Yellow children's T-shirt" data-price="90000" data-image="yellow chil.png">
        <img src="yellow chil.png" alt="Yellow children's T-shirt" />
        <h3>Yellow children's T-shirt</h3>
        <p class="price">90,000 IQD</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>

    <div class="back-home">
      <a href="index.html" class="back-home-btn">Back Home</a>
    </div>
  </section>

  <script>
    function addToCart(button) {
      const itemDiv = button.closest('.clothing-item');
      const name = itemDiv.getAttribute('data-name');
      const price = parseInt(itemDiv.getAttribute('data-price'));
      const image = itemDiv.getAttribute('data-image');

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      cart.push({ name, price, image });

      localStorage.setItem('cart', JSON.stringify(cart));

      alert(name + " has been added to your cart!");
    }
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
